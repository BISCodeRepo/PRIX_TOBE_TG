<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/metadata :: metadata">
<body>
<header th:replace="fragments/header :: header('header', false)"></header>

<div class="w-[1200px] flex flex-col text-[#4e4d4d] pl-[25px]">
    <div
            class="flex items-end justify-between w-full h-[35px] mt-[18px] mb-[20px] border-b-[1px] border-[#cfd3cf] text-[16px] font-bold">
        <div class="h-[34px] leading-[2.1]">LOGIN</div>
        <!--      <div th:replace="fragments/tab_menu :: menu"></div>-->
    </div>
    <img src="/images/tit_login.gif" alt="Login" style="display: block; margin: auto;">
    <div class="login-box">
        <form>
            <table>
                <tr>
                    <td style="background-color: #f2f2f2"><label for="id">ID</label></td>
                    <td><input type="id" id="id" name="id"></td>
                </tr>
                <tr>
                    <td style="background-color: #f2f2f2"><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
            </table>
            <div>
                <a href="/header/registration" class="button">Login</a> <!-- TODO: 로그인 -->
                <a href="/header/registration" class="button">New Account</a>

                <div th:replace="fragments/button :: button"></div>
            </div>
        </form>
    </div>

    <style>
        .login-box {
            width: 300px;
            padding: 10px;
            background-color: #ffffff;
            margin: 0 auto;
            border: 1px solid #cfd3cf;
            border-radius: 5px;
        }
        .login-box table {
            text-align: center;
            border-top: 3px solid #DADDDC;
            border-bottom: 3px solid #DADDDC;
            margin-bottom: 15px;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box label {
            margin-bottom: 10px;
        }
        .login-box input[type="id"], .login-box input[type="password"] {
            padding: 3px;
            margin-top: 5px;
            margin-bottom: 5px;
            width: 95%;
            border: 1px solid #AAAAAA;
        }
        .login-box form div {
            display: flex;
            justify-content: center;
        }
    </style>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
